<div class="page-title">
  @if (isRoot) {
    <h4>Заказ</h4>
  }
  @else {
    <h4>
      <a routerLink="/order">Заказ</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Добавить продукцию
    </h4>
  }
  <button (click)="open()" [disabled]="orderService.list.length === 0" class="waves-effect btn grey darken-1">
    Завершить
  </button>
</div>

<router-outlet></router-outlet>


<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Название</th>
          <th>Количество</th>
          <th>Цена</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        @for (item of orderService.list; track $index) {
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.cost}} $</td>
            <td><i (click)="removePosition(item)" class="material-icons pointer">delete</i></td>
          </tr>
        }
      </tbody>
    </table>
    
    <div class="order-summary">
      <p>Общая стоимость <strong>{{orderService.price}} $</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="cancel()" [disabled]="pending" class="modal-action waves-effect waves-black btn-flat">Отмена</button>
    <button (click)="submit()" [disabled]="orderService.list.length === 0 || pending" class="modal-action btn waves-effect">Подтвердить</button>
  </div>
</div>
