@if (categories$ | async) {
  @if ((categories$ | async)?.length !== 0) {
    <div class="frow order-row">
      @for (category of categories$ | async; track $index) {
        <div [routerLink]="['/order', category._id]" class="card waves-effect pointer">
          <div class="center">
            <img [src]="category.imageSrc" class="responsive-img order-img">
          </div>
          <div class="card-content center p10">
            <h5 class="m0">{{category.name}}</h5>
          </div>
        </div>
      }
    </div>
  }
  @else {
    <div class="center">
      Категорий пока нет
    </div>
  }
}
@else {
  <app-loader></app-loader>
}
