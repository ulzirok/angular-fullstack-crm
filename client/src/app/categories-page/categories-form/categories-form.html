
  <div class="page-title">
    <h4>
      <a routerLink="/categories">Категории</a>
      <i class="material-icons">keyboard_arrow_right</i>
      {{isNew ? 'Добавить' : 'Редактировать'}} категорию
    </h4>
    <span>
      <button class="btn btn-small red">
        <i class="material-icons">delete</i>
      </button>
    </span>
  </div>

  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12 l6">
      <div class="input-field">
        <input formControlName="name" [ngClass]="{'invalid': form.get('name')?.invalid && form.get('name')?.touched}" id="name" type="text">
        <label for="name">Название</label>
        @if (form.get('name')?.invalid && form.get('name')?.touched) {
          <span class="helper-text red-text">
            @if (form.get('name')?.errors?.['required']) {
              <span>Имя категории не можут быть пустым</span>
            }
          </span>
        }
      </div>

      <div>
        <input type="file" class="dn" #input (change)="onFileUpload($event)">
        <button (click)="triggerClick()" [disabled]="form.disabled" type="button" class="waves-effect waves-light btn orange lighten-2 mb2">
          <i class="material-icons left">backup</i>
          Загрузить изображение
        </button>
      </div>

      <div>
        <button type="submit" [disabled]="form.invalid || form.disabled" class="waves-effect waves-light btn">
          Сохранить изменения
        </button>
      </div>
    </form>

    <div class="col s12 l4 center">
      @if (imagePreview) {
        <img class="responsive-img h200" [src]="imagePreview">
      }
    </div>
  </div>
