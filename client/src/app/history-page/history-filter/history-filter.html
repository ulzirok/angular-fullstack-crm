<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input">
        <input [(ngModel)]="order" type="number" id="number" min="1">
        <label for="number">Номер заказа</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input #start type="text">
        <label>Начало</label>
      </div>

      <div class="input-field">
        <input #end type="text">
        <label>Конец</label>
      </div>
    </div>
  </div>

  <button (click)="submitFilter()" [disabled]="!isValid" class="btn waves-effect wavers-light btn-small">Применить фильтр</button>
</div>
